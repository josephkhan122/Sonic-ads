<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonic Watch & Earn</title>

  <!-- AdSense site verification tag -->
  <meta name="google-adsense-account" content="ca-pub-2842970890676346">

  <!-- AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2842970890676346"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0ff, #f0f);
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      font-size: 24px;
    }
    .balance {
      font-size: 26px;
      margin: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .ad-section {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    .ad-placeholder {
      margin: 0 auto;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
    }
    a {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    Sonic Watch & Earn
  </header>

  <div class="balance">
    Your Points: <span id="points">0</span>
  </div>

  <button id="watchAdBtn">Watch Ad (Earn 10 Points)</button>

  <div class="ad-section">
    <h3>Sponsored Ad:</h3>
    <div class="ad-placeholder">
      <!-- Your AdSense display ad block -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2842970890676346"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <footer>
    <p><a href="#">Privacy Policy</a> | <a href="#">Contact</a></p>
    <p>&copy; 2025 Sonic Plinko Stars</p>
  </footer>

  <script>
    let points = parseInt(localStorage.getItem("points") || "0");
    const pointsEl = document.getElementById("points");
    const watchAdBtn = document.getElementById("watchAdBtn");

    function updatePoints() {
      pointsEl.innerText = points;
      localStorage.setItem("points", points);
    }

    watchAdBtn.onclick = () => {
      watchAdBtn.disabled = true;
      points += 10;
      updatePoints();
      setTimeout(() => {
        watchAdBtn.disabled = false;
      }, 5000); // Cooldown
    };

    updatePoints();
  </script>
</body>
</html>
